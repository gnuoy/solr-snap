name: apache-solr
version: 13  # the version of the snap
summary: Solr Search Platform
description: Solr is the popular, open source enterprise search platform built on Apache Luceneâ„¢.
confinement: devmode  # use "strict" to enforce system access only via declared interfaces
architectures: [all]

apps:
    solr:                                                               
        command: bin/run-solr
        daemon: simple                                                              
parts:
    solr:
        plugin: dump
        source: http://archive.apache.org/dist/lucene/solr/5.3.2/solr-5.3.2.tgz
    scripts:
        plugin: copy
        stage-packages:
            - unzip
            - openjdk-8-jre
            - lsof
        files:
            bin/run-solr: bin/run-solr
